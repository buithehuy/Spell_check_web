{% extends 'base.html' %}
{% load static %}
{% block title %}
    Forget PassWord
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="form-box forget_password">
            <h2>Forget Password</h2>
            <form action="{% url 'forget_password' %}" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <button type="submit" class="btn">Ok</button>
            </form>
           
        </div>
    </div>
{% endblock %}
