{% extends 'base.html' %}
{% load static %}
{% block title %}
    OTP Confirmation
{% endblock %}

{% block content %}
    <h1 style ="color: white; margin-right: 10px;">Enter OTP</h1>
    <div class= 'otp_input'>
        <form  method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
